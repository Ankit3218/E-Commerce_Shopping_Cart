<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Home - Shop</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>
<div class="container mt-5">
    <h2 class="mb-4 text-center">ğŸ›ï¸ Our Products</h2>

    <div class="row row-cols-1 row-cols-md-3 g-4">
        <div class="col" th:each="p : ${products}">
            <div class="card h-100 shadow-sm">
                <img th:src="@{${p.imagePath}}" class="card-img-top p-3" style="height: 200px; object-fit: contain;" alt="Product Image" />
                <div class="card-body">
                    <h5 class="card-title" th:text="${p.name}">Product Name</h5>
                    <p class="card-text text-muted" th:text="${p.description}">Description</p>
                    <p class="fw-bold">â‚¹ <span th:text="${p.price}">0.00</span></p>
                </div>
                <div class="card-footer bg-transparent border-0">
                    <form th:action="@{/add-to-cart}" method="post" class="d-grid">
                        <input type="hidden" name="productId" th:value="${p.id}" />
                        <button type="submit" class="btn btn-success">ğŸ›’ Add to Cart</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <div class="mt-4 text-center">
        <a href="/cart" class="btn btn-primary">ğŸ›’ Go to Cart</a>
    </div>
</div>
</body>
</html>
