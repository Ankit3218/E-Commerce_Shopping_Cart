<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>All Products - Admin</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>
<div class="container mt-5">
    <div class="d-flex justify-content-between align-items-center mb-3">
        <h2>Product List</h2>
        <a th:href="@{/admin/add}" class="btn btn-primary">‚ûï Add New Product</a>
    </div>

    <div class="table-responsive">
        <table class="table table-bordered table-striped align-middle text-center shadow-sm">
            <thead class="table-dark">
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Price (‚Çπ)</th>
                    <th>Image</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="p : ${products}">
                    <td th:text="${p.id}">1</td>
                    <td th:text="${p.name}">Sample</td>
                    <td>‚Çπ<span th:text="${p.price}">0.0</span></td>
                    <td>
                        <img th:src="@{${p.imagePath}}" class="img-thumbnail" style="width: 80px; height: 80px;" alt="Product Image" />
                    </td>
                    <td>
                        <a th:href="@{'/admin/edit/' + ${p.id}}" class="btn btn-sm btn-warning">‚úèÔ∏è Edit</a>
                        <a th:href="@{'/admin/delete/' + ${p.id}}"
                           onclick="return confirm('Are you sure you want to delete this product?');"
                           class="btn btn-sm btn-danger ms-2">üóëÔ∏è Delete</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
