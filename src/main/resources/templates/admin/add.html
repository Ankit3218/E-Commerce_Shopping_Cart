<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${product.id != null} ? 'Edit Product' : 'Add New Product'">Add/Edit Product</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>
<div class="container mt-5">
    <h2 th:text="${product.id != null} ? 'Edit Product' : 'Add New Product'" class="mb-4"></h2>

    <form th:action="@{/admin/save}" th:object="${product}" method="post" class="border p-4 shadow-sm rounded bg-light">
        <input type="hidden" th:field="*{id}" />

        <div class="mb-3">
            <label class="form-label">Product Name</label>
            <input type="text" th:field="*{name}" class="form-control" placeholder="Enter product name" required />
        </div>

        <div class="mb-3">
            <label class="form-label">Description</label>
            <textarea th:field="*{description}" class="form-control" placeholder="Enter description" required></textarea>
        </div>

        <div class="mb-3">
            <label class="form-label">Price (â‚¹)</label>
            <input type="number" step="0.01" th:field="*{price}" class="form-control" placeholder="Enter price" required />
        </div>

        <div class="mb-3">
            <label class="form-label">Image File Name</label>
            <input type="text" th:field="*{imagePath}" class="form-control" placeholder="e.g. fan.jpg (inside /uploads/ folder)" required />
            <div class="form-text text-muted">Make sure the image exists in <code>/static/uploads/</code> directory.</div>
        </div>

        <div class="d-flex justify-content-start">
            <button type="submit" class="btn btn-primary me-2">Save</button>
            <a th:href="@{/admin/products}" class="btn btn-secondary">Back</a>
        </div>
    </form>
</div>
</body>
</html>
