<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Your Cart - Shop</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body>
<div class="container mt-5">
    <h2 class="mb-4 text-center">ðŸ›’ Your Cart</h2>

    <div th:if="${cart != null}">
        <table class="table table-bordered table-hover">
            <thead class="table-dark">
                <tr>
                    <th>Product</th>
                    <th>Image</th>
                    <th>Quantity</th>
                    <th>Price (â‚¹)</th>
                    <th>Subtotal (â‚¹)</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="item : ${cart.values()}">
                    <td th:text="${item.product.name}">Product Name</td>
                    <td>
                        <img th:src="@{${item.product.imagePath}}" alt="Image" width="80" height="80" style="object-fit: contain;" />
                    </td>
                    <td th:text="${item.quantity}">1</td>
                    <td th:text="${item.product.price}">0.00</td>
                    <td th:text="${item.quantity * item.product.price}">0.00</td>
                </tr>
            </tbody>
        </table>

        <div class="text-center mt-4">
            <form action="/checkout" method="get">
                <button type="submit" class="btn btn-success btn-lg">âœ… Proceed to Checkout</button>
            </form>
        </div>
    </div>

    <div th:if="${cart == null}">
        <p class="text-center text-muted">Your cart is empty. <a href="/">Continue Shopping</a></p>
    </div>
</div>
</body>
</html>
